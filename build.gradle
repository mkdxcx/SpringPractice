buildscript {
	ext {
		springBootVersion = '2.1.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	implementation('org.springframework.boot:spring-boot-starter')
	runtimeOnly('org.springframework.boot:spring-boot-devtools')

	compileOnly 'org.projectlombok:lombok:1.18.6'
	annotationProcessor 'org.projectlombok:lombok:1.18.6'

	testImplementation('org.springframework.boot:spring-boot-starter-test')
	testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.4.RELEASE'
	compile group: 'org.aspectj', name: 'aspectjrt', version: '1.9.2'
	compile group: 'org.springframework', name: 'spring-aspects', version: '5.1.6.RELEASE'
	compile group: 'org.springframework', name: 'spring-context', version: '5.1.6.RELEASE'
}